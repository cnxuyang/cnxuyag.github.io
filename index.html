<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body{background-color:#84B9BE;overflow:hidden;text-align:center}body,html{height:100%;width:100%;margin:0;padding:0}#animationWindow{width:100%;height:100%}

</head>

    <div id="animationWindow"></div>

<script>
